name: Add bugs to bugs project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/Ategon/projects/1
          github-token: ${{ secrets.ACCESS_TOKEN }}
          labeled: bug, crash
          label-operator: OR
